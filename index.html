<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <label for="amount_input" id="amount_label" class="form-label"
      >Choose expense amount</label
    >
    <input type="number" id="amount_input" />

    <label for="description_input" id="description_label" class="form-label"
      >Choose description</label
    >
    <input id="description_input" type="text" />

    <label for="category_input" id="category_label" class="form-label"
      >Choose a category</label
    >
    <select id="category_input">
      <option value="Movie">Movie</option>
      <option value="Food">Food</option>
      <option value="Fuel">Fuel</option>
    </select>

    <button id="submit" >Add Expense</button>
    <div id="form"></div>

    <script src="axios.js"></script>
  </body>
</html>
